# Font
font_family family="Consolas"
# Make the cursor shape a beam
shell_integration no-cursor
cursor_shape beam
# Scroll back up to 3000 lines.
scrollback_lines 3000

# Default font size.
font_size 11

# Just a keybind to change font size to your liking, it's CTRL + scroll wheel up or down.
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0

# Background with gradient effect (блик как в waybar)
background #12161e
background_image linear-gradient(45deg, rgba(33,41,53,0.8) 0%, rgba(18,22,30,0.9) 50%, rgba(33,41,53,0.8) 100%)
background_image_layout scaled
background_tint 0.8

# Background opacity with blur effect
background_opacity 0.85
dynamic_background_opacity yes
background_blur 10

# Border and window effects
window_border_width 1pt
window_border_color #9cb1fc
active_border_color #7b91fc
inactive_border_color #212935

# Padding for better visual
window_padding_width 8

# Cursor effects
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
# Finally, the COLORS! these use the design system I made for this rice.
cursor               #8cb1fc

selection_background #d8cab8
selection_foreground #141216

